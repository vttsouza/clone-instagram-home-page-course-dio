<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phones-home.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="http://lorempixel.com/100/100/" alt="Foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vttsouza</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
        </div>
    </div>
</body>
</html>
